<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sales Scatter Plot</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <style>
    .axis path,
    .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
    }
    .dot {
      stroke: blue;
      fill: white;
      stroke-width: 1.5px;
    }
  </style>
</head>
<body>
  <h1>Store Area to Items Available Scatter Plot</h1>
  <script>
    d3.csv("Stores.csv", function(error, data) {
      data.forEach(function(d) {
        d.Store_Area = +d.Store_Area;
        d.Store_Area = +d.Store_Area;
        d.Items_Available = +d.Items_Available;
      });

      var margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

      var x = d3.scale.linear()
        .domain(d3.extent(data, function(d) { return d.Items_Available; }))
        .range([0, width]);

      var y = d3.scale.linear()
        .domain(d3.extent(data, function(d) { return d.Store_Area; }))
        .range([height, 0]);

      var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

      var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

      var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .append("text")
        .attr("class", "label")
        .attr("x", width)
        .attr("y", -6)
        .style("text-anchor", "end")
        .text("Items Available");

      svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("class", "label")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Store Area");

      svg.selectAll(".dot")
        .data(data)
        .enter().append("circle")
        .attr("class", "dot")
        .attr("r", 3.5)
        .attr("cx", function(d) { return x(d.Items_Available); })
        .attr("cy", function(d) { return y(d.Store_Area); });
      
      // Add title to the graph
        svg.append("text")
          .attr("x", (width / 2))
          .attr("y", 0 - (margin.top / 2))
          .attr("text-anchor", "middle")
          .style("font-size", "18px")
          .text("Scatterplot of Store Area vs. Items Available");
    });
  </script>
</body>
</html>
