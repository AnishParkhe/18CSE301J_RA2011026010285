<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Histogram using D3.js</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>

<script>

// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 30, bottom: 30, left: 30},
    width = 600 - margin.left - margin.right,
    height = 270 - margin.top - margin.bottom;

// Set the ranges
var x = d3.scale.linear().range([0, width]);

// Create the histogram layout
var histogram = d3.layout.histogram()
    .value(function(d) { return d.Store_Sales; })
    .range([0, d3.max(data, function(d) { return d.Store_Sales; })])
    .bins(20);

// Load the data
d3.csv("Stores.csv", function(error, data) {
    if (error) throw error;

    // Convert the string values to numeric values
    data.forEach(function(d) {
        d.Store_ID = +d.Store_ID;
        d.Store_Area = +d.Store_Area;
        d.Items_Available = +d.Items_Available;
        d.Daily_Customer_Count = +d.Daily_Customer_Count;
        d.Store_Sales = +d.Store_Sales;
    });

    // Scale the range of the data
    x.domain([0, d3.max(data, function(d) { return d.Store_Sales; })]);

    // Append a SVG to the body of the html page and create an axis
    var svg = d3.select("body")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");

    // Create the bars for the histogram
    var bar = svg.selectAll(".bar")
        .data(histogram(data))
        .enter()
        .append("g")
        .attr("class", "bar")
        .attr("transform", function(d) {
            return "translate(" + x(d.x) + "," + y(d.y) + ")";
        });

    // Add rectangles to the bars
    bar.append("rect")
        .attr("x", 1)
        .attr("width", x(histogram(data)[0].dx) - 1)
        .attr("height", function(d) { return height - y(d.y); });

    // Add the x axis and text
    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.svg.axis().scale(x).orient("bottom"));

    // Add the y axis and text
    svg.append("g")
        .call(d3.svg.axis().scale(y).orient("left"));

    // Add a title to the graph
    svg.append("text")
        .attr("x", width/2)
        .attr("y", -5)
        .attr("text-anchor", "middle")
        .text("Store Sales Histogram");

});

</script>
</body>
</html>
