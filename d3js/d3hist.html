<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Line Graph</title>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
  <script type="text/javascript">
    d3.csv("Stores.csv", function(error, data) {
      if (error) {
        console.log(error);
      } else {
        // Convert columns to numeric
        data.forEach(function(d) {
          d.Store_ID = +d.Store_ID;
          d.Store_Area = +d.Store_Area;
          d.Items_Available = +d.Items_Available;
          d.Daily_Customer_Count = +d.Daily_Customer_Count;
          d.Store_Sales = +d.Store_Sales;
        });

        // Create SVG element
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", 500)
                    .attr("height", 500);

        // Set up margins and dimensions
        var margin = {top: 20, right: 20, bottom: 30, left: 50},
            width = +svg.attr("width") - margin.left - margin.right,
            height = +svg.attr("height") - margin.top - margin.bottom;

        // Set up x scale
        var x = d3.scale.linear()
                  .domain(d3.extent(data, function(d) { return d.Daily_Customer_Count; }))
                  .range([margin.left, width - margin.right]);

        // Set up y scale
        var y = d3.scale.linear()
                  .domain([0, d3.max(data, function(d) { return d.Store_Sales; })])
                  .range([height - margin.bottom, margin.top]);

        // Add x axis
        var xAxis = d3.svg.axis()
                      .scale(x)
                      .orient("bottom");

        svg.append("g")
           .attr("transform", "translate(0," + (height - margin.bottom) + ")")
           .call(xAxis);

        // Add y axis
        var yAxis = d3.svg.axis()
                      .scale(y)
                      .orient("left");

        svg.append("g")
           .attr("transform", "translate(" + margin.left + ",0)")
           .call(yAxis);

        // Add line
        var line = d3.svg.line()
                     .x(function(d) { return x(d.Daily_Customer_Count); })
                     .y(function(d) { return y(d.Store_Sales); });

        svg.append("path")
           .datum(data)
           .attr("class", "line")
           .attr("d", line);
      }
    });
  </script>
</body>
</html>
