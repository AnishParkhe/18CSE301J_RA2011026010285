<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Histogram</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>

  <script>
    // Set the dimensions of the canvas / graph
    var margin = {top: 30, right: 20, bottom: 30, left: 50},
        width = 600 - margin.left - margin.right,
        height = 270 - margin.top - margin.bottom;

    // Set the ranges
    var x = d3.scale.linear().range([0, width]);

    // Adds the svg canvas
    var svg = d3.select("body")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");

    // Get the data
    d3.csv("Stores.csv", function(error, data) {
      data.forEach(function(d) {
        d["Daily_Customer_Count"] = +d["Daily_Customer_Count"];
      });

      // Generate a histogram layout
      var histogram = d3.layout.histogram()
          .bins(x.ticks(20))
          (data.map(function(d) { return d["Daily_Customer_Count"]; }));

      // Scale the range of the data
      x.domain([0, d3.max(histogram, function(d) { return d.x + d.dx; })]);

      // Add the bars of the histogram
      svg.selectAll("rect")
          .data(histogram)
          .enter()
          .append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return x(d.x); })
            .attr("y", function(d) { return height - y(d.y); })
            .attr("width", function(d) { return x(d.dx) - x(0); })
            .attr("height", function(d) { return y(d.y); });

      // Add the X Axis
      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.svg.axis().scale(x).orient("bottom"));

      // Add the Y Axis
      svg.append("g")
          .attr("class", "y axis")
          .call(d3.svg.axis().scale(y).orient("left"));

      // Add the title
      svg.append("text")
          .attr("x", (width / 2))
          .attr("y", 0 - (margin.top / 2))
          .attr("text-anchor", "middle")
          .style("font-size", "16px")
          .text("Histogram of Daily Customer Count");
    });
  </script>

</body>
</html>
