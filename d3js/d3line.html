<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>D3 Line Graph Example</title>
    <script src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>
  </head>
  <body>
	  <center>
	  <h1>Store Sales Line Graph</h1> </center>
    <svg width="960" height="500"></svg>
    <script>

      // Set the dimensions and margins of the graph
      var margin = {top: 60, right: 20, bottom: 30, left: 50},
          width = 960 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

      // Set the ranges
      var x = d3.scaleLinear().range([0, width]);
      var y = d3.scaleLinear().range([height, 0]);

      // Define the lines
      var valueline1 = d3.line()
          .x(function(d) { return x(d.Store_Area); })
          .y(function(d) { return y(d.Store_Sales); });

      // Append the svg obgect to the body of the page
      var svg = d3.select("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

      // Load the data
      d3.csv("Stores.csv", function(error, data) {
	      console.log("Loaded data!");
        if (error) throw error;

        // Convert columns to numeric values
        data.forEach(function(d) {
          d.Store_ID = +d.Store_ID;
          d.Store_Area = +d.Store_Area;
          d.Items_Available = +d.Items_Available;
          d.Daily_Customer_Count = +d.Daily_Customer_Count;
          d.Store_Sales = +d.Store_Sales;
        });

        // Scale the range of the data
        x.domain([0, d3.max(data, function(d) { return d.Store_Area; })]);
        y.domain([0, d3.max(data, function(d) { return d.Store_Sales; })]);

        // Add the valueline path.
        svg.append("path")
            .data([data])
            .attr("class", "line")
            .style("stroke", "blue")
            .attr("d", valueline1);

        // Add the X Axis
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // Add the Y Axis
        svg.append("g")
            .call(d3.axisLeft(y));

        // Add title
        svg.append("text")
            .attr("x", (width / 2))
            .attr("y", 0 - (margin.top / 2))
            .attr("text-anchor", "middle")
            .style("font-size", "16px")
            .style("font-weight", "bold")
            .text("Store Sales vs. Store Area");

      });

    </script>
  </body>
</html>
