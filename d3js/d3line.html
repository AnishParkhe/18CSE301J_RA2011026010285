<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Line Graph</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>

  <script>
    // Set the dimensions of the canvas / graph
    var margin = {top: 30, right: 20, bottom: 30, left: 50},
        width = 600 - margin.left - margin.right,
        height = 270 - margin.top - margin.bottom;

    // Parse the date / time
    var parseDate = d3.time.format("%d-%b-%y").parse;

    // Set the ranges
    var x = d3.scale.linear().range([0, width]);
    var y = d3.scale.linear().range([height, 0]);

    // Define the line
    var valueline = d3.svg.line()
        .x(function(d) { return x(d["Daily Customer Count"]); })
        .y(function(d) { return y(d["Store Sales"]); });

    // Adds the svg canvas
    var svg = d3.select("body")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");

    // Get the data
    d3.csv("Stores.csv", function(error, data) {
      data.forEach(function(d) {
        d["Daily_Customer_Count"] = +d["Daily_Customer_Count"];
        d["Store_Sales"] = +d["Store_Sales"];
      });

      // Scale the range of the data
      x.domain(d3.extent(data, function(d) { return d["Daily_Customer_Count"]; }));
      y.domain([0, d3.max(data, function(d) { return d["Store_Sales"]; })]);

      // Add the valueline path.
      svg.append("path")
          .data([data])
          .attr("class", "line")
          .attr("d", valueline);

      // Add the X Axis
      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.svg.axis().scale(x).orient("bottom"));

      // Add the Y Axis
      svg.append("g")
          .attr("class", "y axis")
          .call(d3.svg.axis().scale(y).orient("left"));

      // Add the title
      svg.append("text")
          .attr("x", (width / 2))
          .attr("y", 0 - (margin.top / 2))
          .attr("text-anchor", "middle")
          .style("font-size", "16px")
          .text("Store Sales vs. Daily Customer Count");
    });
  </script>

</body>
</html>
